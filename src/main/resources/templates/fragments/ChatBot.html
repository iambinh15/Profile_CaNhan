<div th:fragment="chatbot">
    <!-- To√†n b·ªô code ChatBot c·ªßa b·∫°n -->
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f6f9;
        }
        .chat-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 28px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, background-color 0.3s;
            z-index: 1000;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        .chat-container {
            position: fixed;
            bottom: 95px;
            right: 25px;
            width: 370px;
            height: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: fadeInUp 0.3s ease;
            z-index: 999;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
        }

        .chat-box {
            flex: 1;
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 8px;
            background: #f9fafc;
        }

        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fdfdfd;
        }

        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            background: #f3f3f3;
            padding: 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-input button {
            width: 42px;
            height: 42px;
            border: none;
            border-radius: 50%;
            margin-left: 8px;
            background: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #0056b3;
        }
    </style>

    <!-- N√∫t m·ªü chatbot -->
    <div class="chat-toggle" id="chatToggle">üí¨</div>

    <!-- H·ªôp tho·∫°i chatbot -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">ü§ñ Tr·ª£ l√Ω Chu ƒê√¨nh B√¨nh</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
            <button id="sendBtn">‚û§</button>
        </div>
    </div>

    <script>
        const toggle = document.getElementById("chatToggle");
        const container = document.getElementById("chatContainer");
        const chatBox = document.getElementById("chatBox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        toggle.addEventListener("click", () => {
            container.style.display = container.style.display === "flex" ? "none" : "flex";
        });

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", e => {
            if (e.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage("user", text);
            userInput.value = "";

            appendMessage("bot", "ƒêang tr·∫£ l·ªùi...");

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(text)
                });
                const reply = await response.text();
                chatBox.lastChild.remove();
                appendMessage("bot", reply);
            } catch (err) {
                chatBox.lastChild.remove();
                appendMessage("bot", "‚ö†Ô∏è L·ªói k·∫øt n·ªëi m√°y ch·ªß.");
            }
        }

        function appendMessage(sender, message) {
            const msg = document.createElement("div");
            msg.className = "msg " + sender;
            msg.textContent = message;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</div>
